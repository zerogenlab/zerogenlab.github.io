baseURL = "https://zerogenlab.github.io/" 
# baseURL = "http://localhost:1313/"
canonifyURLs = true
relativeURLs = false
title = "ZeroGen Lab"
author = "ZGL-Zhou Zhuhan"
languageCode = "zh"
DefaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false
enableInlineShortcodes = true
theme = "tella"
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
#googleAnalytics = "UA-12345678-1"

# Disqus Comment System
#disqusShortname = ""

[languages]
  [languages.zh]
    languageName = "简体中文"
    weight = 1
    contentDir = "content"

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content"

[params]

  showBlog = true
  mainSections = ['blog']
  subtitle = 'The Best Widgets on Earth'

  googleFonts = true

  [params.logo]
    main = "img/logo/logo.svg"
    alt = "ZeroGen Lab Logo"

    # The size parameter is the class name of tailwindcss
    # https://tailwindcss.com/
    size = "h-14"

  [params.site]
    name = "ZeroGen Lab"

  [params.icon]
    #If you want to use FontAwesome, set this parameter to true.
    fontawesome = true

  [params.homepage_meta_tags]
    meta_description = "ZeroGen Lab:Exploring GenAI with a from-zero mindset."
    meta_og_title = "ZeroGen Lab"
    meta_og_type = "website"
    #社交媒体分享时的标准 URL,待修改
    meta_og_url = "https://tella.pages.dev"
    #社交媒体分享时显示的预览图 URL，待修改
    meta_og_image = "https://raw.githubusercontent.com/opera7133/tella/master/images/tn.png"
    meta_og_description = "ZeroGen Lab:Exploring GenAI with a from-zero mindset."


