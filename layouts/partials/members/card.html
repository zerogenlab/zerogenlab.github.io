<article class="member-card bg-white rounded-2xl p-8 pt-10 ring-1 ring-black/5
                flex flex-col items-center text-center">
  {{ $hasLink := .link }}

  <!-- Avatar -->
  <div class="member-avatar w-32 h-32 rounded-full overflow-hidden ring-1 ring-black/8 shadow-sm">
    <img
      src="{{ .photo }}"
      alt="{{ .name }}"
      class="w-full h-full object-cover [object-position:50%_20%]"
      loading="lazy"
    />
  </div>

  <!-- Name -->
  <div class="mt-6 text-[24px] font-800 text-[#1E2939] leading-tight">
    {{ .name }}
  </div>

  <!-- Direction / subtitle -->
  {{ with .desc }}
    <div class="mt-3 text-[16px] text-[#1E2939]/60 leading-relaxed">
      {{ . }}
    </div>
  {{ end }}

  {{ with .grade }}
    <div class="mt-6 text-[15px] text-[#1E2939]/70 leading-relaxed max-w-[28ch]">
      {{ . }}
    </div>
  {{ end }}

  <!-- Spacer pushes icon to bottom -->
  <div class="flex-1"></div>

  <!-- GitHub icon -->
  {{ if $hasLink }}
    <a href="{{ .link }}" target="_blank" rel="noopener"
       class="mt-4 inline-flex items-center justify-center
              w-10 h-10 rounded-full
              text-black/55 hover:text-black/80
              hover:bg-black/5 transition">
      <!-- Simple GitHub SVG (no deps) -->
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <path fill="currentColor"
          d="M12 2C6.477 2 2 6.58 2 12.253c0 4.53 2.865 8.377 6.839 9.735.5.095.682-.223.682-.495
          0-.244-.009-.892-.014-1.75-2.782.617-3.369-1.37-3.369-1.37-.454-1.182-1.11-1.497-1.11-1.497
          -.908-.64.069-.627.069-.627 1.004.072 1.532 1.06 1.532 1.06.892 1.565 2.341 1.113 2.91.851
          .091-.664.349-1.113.636-1.369-2.222-.26-4.555-1.14-4.555-5.074
          0-1.121.39-2.038 1.03-2.756-.103-.26-.447-1.305.098-2.72 0 0 .84-.276 2.75 1.052
          .8-.23 1.655-.345 2.505-.349.85.004 1.706.119 2.507.349
          1.909-1.328 2.748-1.052 2.748-1.052.546 1.415.202 2.46.1 2.72
